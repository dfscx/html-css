<!DOCTYPE html>
<!-- Declares the document type as HTML5 -->
<html lang="en">
<!-- Opens the HTML document and specifies the language as English -->

<head>
    <!-- The <head> section contains metadata and links for the document -->
    <meta charset="UTF-8">
    <!-- Specifies the character encoding for the document (UTF-8 supports most characters) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures the page is responsive on all devices by controlling the viewport's width and scale -->
    <title>Document</title>
    <!-- Sets the title of the document, which appears in the browser tab -->
</head>

<body>
    <!-- The <body> section contains the visible content of the web page -->
    
    <h1>Here is a title</h1>
    <!-- Displays a heading (level 1), typically used as the main title of the page -->

    <p>Here is a pharagraph</p>
    <!-- Displays a paragraph of text -->

    <img src="IMG_20241130_235440565_HDR.jpg" alt="Imagem do Desenvolvedor">
    <!-- Embeds an image on the page; 'src' specifies the image file, and 'alt' provides alternative text for accessibility -->

    <ul>
        <!-- Creates an unordered list -->
        <li>Característica 1</li>
        <!-- Defines the first list item -->
        <li>Característica 2</li>
        <!-- Defines the second list item -->
        <li>Característica 3</li>
        <!-- Defines the third list item -->
    </ul>
</body>

</html>
<!-- Closes the HTML document -->
